<div *ngFor="let alert of alerts | async">
  <ngb-alert [type]="alert.type" [dismissible]="alert.dismissible" (closed)="onAlertClosed(alert)" [ngClass]="{'mt-0 mb-0 rounded-0 w-100': isMain()}">
    <div [ngClass]="{'container': isMain()}"><span [innerHTML]="alert.message"></span></div>
  </ngb-alert>
</div>
